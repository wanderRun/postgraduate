message Students
{
	repeated StudentInfo student = 1;
}

// 查看学生信息
// c --> s
message ReqStudentInfo
{
	repeated string number = 1;
}

// 返回学生信息
// s --> c
message ResStudentInfo
{
	repeated string name = 1;// 考生姓名
	repeated string number = 2;// 考生编号
}